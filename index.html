<html>
	<head>
		<title>Списки и таблицы</title>
	</head>
	<body>
		<h1>Списки и таблицы</h1>
		<h2>Списки в HTML</h2>
		
		<h3>Маркированный список</h3>
		<ul type="square">
			<li>Пункт</li>
			<li>Пункт</li>
			<li>Пункт</li>
		</ul>
		
		<h3> Нумерованный список</h3>
		<ol reversed>
			<li>Пункт</li>
			<li>Пункт</li>
			<li>Пункт</li>
		</ol>
		
		<h3>Таблица</h3>
		<table border="1" cellpadding="10" cellspacing="4">
			<tr>
				<th>Заголовок</th>
				<th>Заголовок</th>
				<th>Заголовок</th>
			</tr>
			<tr>
				<td>Ячейки</td>
				<td>Ячейки</td>
				<td>Ячейки</td>
			</tr>
			<tr>
				<td colspan="2" align="center">Ячейки</td>
				<td rowspan="2">Ячейки</td>
			</tr>
			<tr>
				<td>Ячейки</td>
				<td>Ячейки</td>
			</tr>
		</table>
	</body>
</html>
